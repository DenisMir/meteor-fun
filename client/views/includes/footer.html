<template name="footer">
	<footer>
		{{#if currentUser}}
			<p>Logged in as {{currentUser.profile.name}}. <a id="logout" href="#">Logout</a></p>
			<nav>
				<ul>
					<li><a href="{{pathFor 'postArticle'}}">Add Article</a></li>
				</ul>
			</nav>
		{{else}}
			<ul>
				<li id="login-google"><a href="#">Login with Google</a></li>
				<li id="login-facebook"><a href="#">Login with Facebook</a></li>
			</ul>
		{{/if}}
	</footer>
</template>
